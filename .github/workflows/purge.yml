name: Purge Drive Trash

on:
  workflow_dispatch:

jobs:
  purge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install googleapis dotenv

      - name: Write SA credentials
        run: echo '${{ secrets.SA_JSON }}' > sa.json

      - name: Run purge
        run: node purge.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa.json
