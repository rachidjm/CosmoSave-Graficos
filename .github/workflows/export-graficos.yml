name: Exportar gráficos Sheets a Drive

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 7 15,30 * *"

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          npm i googleapis pdfkit node-fetch@3 p-limit image-size dotenv

      - name: Escribir credenciales del SA a archivo
        run: |
          echo "${{ secrets.SA_JSON }}" > sa.json
          # Validación mínima
          node -e "const f=require('fs');const j=JSON.parse(f.readFileSync('sa.json','utf8')); if(!j.client_email||!j.private_key) { throw new Error('SA_JSON incompleto'); }"

      - name: Ejecutar exportador
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: node graficos.js
